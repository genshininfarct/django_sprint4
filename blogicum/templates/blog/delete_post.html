{% extends "base.html" %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Удаление публикации</h3>
          </div>
          <div class="card-body">
            <p class="lead">Вы уверены, что хотите удалить публикацию <strong>"{{ post.title }}"</strong>?</p>
            <p class="text-muted">Это действие нельзя будет отменить.</p>
            
            <form method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-between">
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-secondary">
                  Отмена
                </a>
                <button type="submit" class="btn btn-danger">
                  Да, удалить
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
